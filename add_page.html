<!-- add_page.html -->
<!-- page has three sections: add new ingredient, search for ingredient, enter new recipe -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Add Recipe</title>
</head>
<body>
    <div id="add_page">    
        <div id="left_add">
            <!-- add a new ingredient -->
            <div id="new_ingredient">
                <h1>Add New Ingredient</h1>
                <form id="addNewIngredient">
                    <div class="form-group">
                        <input type="text" name="ingredientName" id="ingredientName">
                        <button type="submit" id="ingredientSubmitBtn">Submit</button>
                    </div>
                </form>
                <br>
                <div id="addIngredientMsg" role="status"></div>
                <hr>
            </div>
            <!-- search for an ingredient -->
            <div id="search_ingredient">
                <h1>Ingredient Search</h1>
                <form id="search">
                    <div class="form-group">
                        <input type="text" name="searchIngredient" id="searchIngredient">
                        <button type="submit" id="searchBtn">Search</button>
                    </div>
                </form>
                <br>
                <div id="searchMsg" role="status"></div>
                <hr>
                <div id="listArea"></div>
            </div>
        </div>
        <div id="right_add">
            <!-- add a new recipe to database -->
            <!-- locations for recipe name, category and description -->
            <!-- divs set up for js to add ingredient and steps -->
            <h1>Add New Recipe</h1>
            <div id="add_recipe_div">
                <form id="addRecipeForm">
                    <!-- add recipe name, category and description -->
                    <div id="recipe_info_entry">
                        <input type="text" id="addRecipeName" name="addRecipeName" placeholder="Recipe Name" required>
                        <div class="select_div" id="add_category">
                            <select name="categoryDrop" class="dropdown" id="categoryDrop" required>
                                <option value="" disabled selected hidden>Category</option>
                                <option value="appetizers">Appetizers</option>
                                <option value="breads">Breads</option>
                                <option value="soups">Soups</option>
                                <option value="breakfasts">Breakfasts</option>
                                <option value="mains">Mains</option>
                                <option value="sides">Sides</option>
                                <option value="sauces">Sauces/Seasonings</option>
                                <option value="desserts">Desserts</option>
                                <option value="cocktails">Cocktails</option>
                            </select>
                        </div>
                    </div>
                    <textarea id="addRecipeDescription" name="addRecipeDescription" rows="5" placeholder="Recipe Description"></textarea>

                    <!-- add list of ingredients, units and quantities -->
                    <div id="ingredientEntry"></div>
                    <!-- add list of recipe steps -->
                    <div id="stepEntry"></div>
                    <button type="submit" id="submitRecipeBtn">Submit</button>
                    <div class="msg_div" id="addRecipeMsg"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="add_page.js"></script>  
</body>
</html>
