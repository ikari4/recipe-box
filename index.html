<!-- index.html -->
 <!-- populates page with dropdown list of recipe categories -->
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./cookbook.png" type="image/png">
    <link rel="apple-touch-icon" href="./cookbook.png">
    <link rel="mask-icon" href="./cookbook.png " color="black">
    <title>Recipes</title>
</head>
<body>
    <div id="index_div">
        <div class="info_div">
            <h1>Ragusa Family Recipes</h1>
        </div>
        <div class="select_div">
            <select name="cat" class="dropdown" id="category_drop">
                <option disabled selected>Select Category</option>
                <option value="new">Add New Recipe</option>
                <option value="appetizers">Appetizers</option>
                <option value="breads">Breads</option>
                <option value="soups">Soups</option>
                <option value="breakfasts">Breakfasts</option>
                <option value="mains">Mains</option>
                <option value="sides">Sides</option>
                <option value="sauces">Sauces/Seasonings</option>
                <option value="desserts">Desserts</option>
                <option value="cocktails">Cocktails</option>
            </select>
        </div>
        <div class="msg_div" id="index_msg"></div>
        <div id="recipe_list"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
